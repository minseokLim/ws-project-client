<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainHead::mainHead"></head>
    <body id="body" style="overflow: scroll;">
        <section th:replace="layout/header::header"></section>
        
        <section class="mbr-fullscreen" id="header2-1">
            <div class="container align-center">
                <div class="row justify-content-md-center">
                    <div class="mbr-black col-md-10 mainDiv">
                        <h1 class="mbr-section-title mbr-bold pb-3 mbr-fonts-style display-2" style="margin-top: 1rem;">
                            내가 추가한 명언
                        </h1>
                        
                        <table class="table table-striped table-hover">
                            <colgroup>
                                <col width="60%">
                                <col width="40%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>명언</th>
								    <th>말한 사람</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="mbr-arrow hidden-sm-down" aria-hidden="true">
                <a href="#next">
                    <i class="mbri-down mbr-iconfont"></i>
                </a>
            </div>
        </section>

        <section th:replace="layout/footer::footer"></section>
        <section th:replace="layout/jsImport::jsImport"></section>
        
        <script type="text/javascript" th:inline="javascript">
        /* <![CDATA[ */
            var apiBaseUri = /*[[ ${@environment.getProperty('custom.api-base-uri')} ]]*/;
            var userIdx = /*[[ ${userIdx} ]]*/;
            var defaultSize = 5;
            var nextUri = null;
            
            window.onload = function() {
            	try {
            		var apiUrl = apiBaseUri + '/ws-service/v1.0/users/' + userIdx + '/wses?page=0&size=' + defaultSize + '&sort=createdDate,desc';
                    commonJS.getRequestAtApi(apiUrl, setWsList);
                    setScrollEvent();
            	} catch (e) {
                    alert(e.message);
                }
            }
            
            function setWsList(result) {
            	if(result._embedded) {
            		var wsPslList = result._embedded.wsPslDtoList;
                    var rows = '';
                    
                    for(var i = 0; i < wsPslList.length; i++) {
                    	var content = wsPslList[i].content;
                    	var author = wsPslList[i].author;
                    	
                    	if(content.length > 11) content = content.substring(0, 10) + '...';
                    	if(author.length > 7) author = author.substring(0, 6) + '...';
                    	
                        rows += '<tr data-href="' + wsPslList[i]._links.self.href + '" onclick="viewWsPsl(this);">' +
                                    '<td>' + content + '</td>' +
                                    '<td>' + author + '</td>' +
                                '</tr>';
                    }
                    
                    $('#tableBody').append(rows);
                    
                    if(result._links.next) {
                        nextUri = result._links.next.href;
                    } else {
                        nextUri = null;
                    }
            	}
            }
            
            function setScrollEvent() {
            	$(window).scroll(function() {
            		if(nextUri != null) {
            			var scrollT = $(this).scrollTop(); //스크롤바의 상단위치
                        var scrollH = $(this).height();
                        var contentH = $('#body').height();

                        if(scrollT + scrollH + 5 >= contentH) { // 스크롤바가 아래 쪽에 위치할 때
                        	commonJS.getRequestAtApi(nextUri, setWsList);
                        }
            		}
            	});
            }
            
            function viewWsPsl(obj) {
            	var apiUrl = obj.getAttribute('data-href');
            	location.href = "/ws-service/viewWsPsl?apiUrl=" + encodeURIComponent(apiUrl);
            }
        /* ]]> */
        </script>
    </body>
</html>
